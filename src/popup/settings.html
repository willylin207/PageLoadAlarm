<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="settings.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="settings.js" type="text/javascript"></script>
</head>

<body>
  <h1>Settings</h1>
  <switch-field>Something notifications</switch-field>
  <div class="toggle-field">
    <label for="notifications">Push Notifications</label>
    <button role="switch" aria-checked="false" id="notifications" class="toggle-switch">
      <span class="circle"></span>OFF
    </button>
  </div>
  <hr />
  <div class="toggle-field">
    <label for="page-load-sounds">Page Load Sounds</label>
    <button role="switch" aria-checked="false" id="page-load-sounds" class="toggle-switch">
      <span class="circle"></span>OFF
    </button>
  </div>
  <div id="select-sound">
    Selected Sound: <span>1</span>
    <div class="select-choices">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </div>
</body>

</html>
